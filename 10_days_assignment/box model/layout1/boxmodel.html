<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>box model</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	</head>
	<body>

		<!-- main wrapper -->

		<main>
			<header>
				<h1>Box Model Project</h1>
			</header>
			<section class="section">

				<!-- top section and big box -->
				<div class="bigbox"></div>
				<div>
					<!-- colored red round boxes -->
					<div class="colorbox">
						<div class="redbox "></div>
						<div class="contents">HTML</div>
						<div class="redbox "></div>
						<div class="contents">CSS</div>
						<div class="redbox "></div>
						<div class="contents">Javascript</div>
						<div class="redbox "></div>
						<div class="contents">Node.js</div>
					</div>
				</div>
			</section>

		    <!-- middle section without border -->		
			<section class="container">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</section>

		    <!-- middle section boxes with border -->
			<section class="container">
				<div class="box border"></div>
				<div class="box border"></div>
				<div class="box border"></div>
			</section>

		    <!-- bottom section border boxes -->
			<section class="container">
				<div class="box border borderbox"></div>
				<div class="box border borderbox"></div>
				<div class="box border borderbox"></div>
			</section>
		</main>
	</body>
</html>
